<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../style%20css/sign-in.css"> <!-- Include your CSS file for styling -->
</head>
<body>
<div class="container">
    <div class="title">Sign In</div>
    <div class="content">
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username or email account" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Sign In">
            </div>
        </form>
        <div class="options">
            <span>Don't have an account? <a href="registration.html">Sign Up</a></span>
        </div>
        <div class="to-main-page">
            <a href="index.html">Go to Main Page</a>
        </div>
    </div>
</div>
</body>
</html>
