<!DOCTYPE html>
<html lang="en-ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/UserProfile.css">
</head>
<body>
<div class="background">
    <div class="container">
        <div class="profile">
            <div class="profile-header">
                <h1>User Profile</h1>
            </div>
            <div class="profile-body">
                <div class="profile-picture">
                    <!-- Replace with user's profile picture -->
                    <img src="profile-picture.jpg" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <h2>John Doe</h2>
                    <p>Email: johndoe@example.com</p>
                    <p>Phone: +1234567890</p>
                    <p>Address: 123 Main St, City, Country</p>
                    <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut consectetur libero.</p>
                </div>
            </div>
            <div class="profile-footer">
                <a href="EditProfile.html" class="btn">Edit Profile</a>
                <a href="ChangePasswordProfile.html" class="btn">Change Password</a>
                <a href="index.html" class="btn">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
